{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">
  {% if registered %}
    <h1> Thank you for registering! </h1>
  {% else %}
    <h1> Register Here! </h1>
    <h3> Fill out the form: <h3>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy}}
        {{ profile_form|crispy}}
        <input type="submit" name="" value="register">
  {% endif %}
</div>

{% endblock %}
